<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="well page active upload-file">
            <section id="try-it">
              <h3>See It In Action</h3>
              <p>Enter a search term to see what the API returns.</p>
            </section>
            <div class="search-container">
              <div class="form-group label-floating is-empty">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="Search"
                    id="i5"
                    type="text"
                  />
                  <span class="help-block"
                    >Perform a <code>Google Image Search</code>, preview JSON
                    response below</span
                  >
                  <span class="input-group-btn">
                    <button
                      type="button"
                      class="btn btn-raised btn-primary"
                      id="btnSearch"
                    >
                      <i class="zmdi zmdi-search"></i>
                      <div class="ripple-container"></div>
                    </button>
                  </span>
                </div>
              </div>
              <div style="width: 40px;"></div>
              <div class="form-group is-empty" style="width: 110px;">
                <div class="input-group spinner">
                  <input
                    type="text"
                    id="i6"
                    class="form-control"
                    placeholder="Offset"
                    name="offset"
                    maxlength="2"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                  />
                  <div class="input-group-btn-vertical">
                    <button
                      class="btn btn-default"
                      type="button"
                      id="incrementOffset"
                    >
                      <i class="zmdi zmdi-caret-up"></i>
                    </button>
                    <button
                      class="btn btn-default"
                      type="button"
                      id="decrementOffset"
                    >
                      <i class="zmdi zmdi-caret-down"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <br /><br />
            <div class="panel panel-default">
              <div class="panel-heading">API Call</div>
              <div class="panel-body">
                <span style="float: left;">
                  http://localhost/api/imagesearch/
                </span>
                <span style="float: left;">
                  <b>skt%20funny</b>
                </span>
                <span style="float: left;"> &offset=<b>1</b> </span>
              </div>
            </div>
            <br /><br />
            <div class="panel panel-default">
              <div class="panel-heading">
                Response
                <a style="float: right; font-size: 0.8em;" id="clear-response">
                  clear
                </a>
              </div>
              <div class="panel-body hidden" id="refresh-response">
                <div
                  style="
                    width: 100%;
                    height: 50px;
                    text-align: center;
                    color: #0c73b8;
                  "
                >
                  <i class="zmdi zmdi-refresh zmdi-hc-spin zmdi-hc-2x"></i>
                </div>
              </div>
              <div class="panel-body" id="jsonResponse"></div>
            </div>
            <section id="try-latest">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Queries
                  <a style="float: right; font-size: 0.8em;" id="clearBrowse">
                    clear
                  </a>
                </div>
                <div class="panel-body" id="refreshBrowse">
                  <div
                    style="
                      width: 100%;
                      height: 50px;
                      text-align: center;
                      color: #0c73b8;
                    "
                  >
                    <i class="zmdi zmdi-refresh zmdi-hc-spin zmdi-hc-2x"></i>
                  </div>
                </div>
                <div class="panel-body" id="browseSearch"></div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script src="/public/client.js"></script>
  </body>
</html>
